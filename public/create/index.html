  <title>Calm breeze login screen</title>

      <script>
      	function formSubmit() {
      		document.forms["myForm"].submit();
      	}
      </script>


</head>

<body>
  <div class="wrapper">
	<div class="container">
		<h1>Create your Buggy Account</h1>

		<form name= "myForm" class="form" method="POST" action="/createAccount">
			<input type="text" name="firstName" placeholder="Enter your first name">
			<input type="text" name="lastName" placeholder="Enter your last name">
			<input type="text" name="email" placeholder="Enter your email">
			<input type="password" name="password" placeholder="Choose your password">
			<input type="password" name="passwordConf" placeholder="Confirm your password">
			<button type="submit" onclick= "formSubmit()">Create account</button>
		</form>
	</div>
